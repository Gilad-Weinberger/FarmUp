{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FarmUp | פרופיל</title>
    <link rel="stylesheet" href="{% static 'css/users/user_profile.css' %}" />
    <meta http-equiv="refresh" content="2" />
  </head>
  <body>
    <img src="{% static 'images/israel_flag.png' %}" alt="" class="flag" />
    <div class="profile">
      <div class="image-border">
        <img
          src="{% static 'images/bibi.png' %}"
          alt=""
          class="profile-image"
        />
      </div>
      <div class="left">
        <p class="name">{{ user.full_name }}</p>
        <h1 class="status">{{ user.user_status }}</h1>
      </div>
    </div>
  </body>
</html>
